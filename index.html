<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two Div Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
            flex-direction: column;
        }

        .left::before, .right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Adjust the blur effect here */
            z-index: -1; /* Ensures background is behind content */
        }

        .left::before {
            background-image: url('./images/images.jpeg');
        }

        .right::before {
            background-image: url('./Snake\ Ladder/snake ladder.png');
        }

        h1 {
            margin-top: 7rem;
            color: Black;
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .left img {
            margin-top: 1rem;
            width: 220px;
            transform:rotateZ(-40deg);
            margin-bottom: 3rem;
        }
        
        .right img {
            margin-top: 1rem;
            width: 220px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="./images/Bird.png" alt="Flappy Bird">
            <h1>Flappy Bird</h1>
            <button onclick="location.href='./flappy.html'">Play</button>
        </div>
        <div class="right">
            <img src="./images/snake.png" alt="Flappy Bird">
            <h1>Snake Ladder</h1>
            <button onclick="location.href='./Snake Ladder/snake.html'">Play</button>
        </div>
    </div>

</body>
</html>
